<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <h2 class="text-primary text-center">REGISTRATION FORM</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div id="ui">
    <form class="form-group">
        <div class="row">
            <div class="col-lg-6">
                <label for="firstname">First Name:</label>
                <input type="text" required name="fname" pattern="[A-Z]" title="Must be in Uppercase letters" class="form-control" placeholder="Enter your First Name">
            </div>
            <div class="col-lg-6">
                <label for="lastname">Last Name:</label>
                <input type="text" required name="lname" pattern="[A-Z]" title="Must be in Uppercase letters" class="form-control" placeholder="Enter your Last Name">
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required 
            class="form-control" placeholder="Enter your Email Address" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text" >We'll never share your email with anyone else.</div>
          </div>

          <div class="row">
            <div class="col-lg-6">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
             title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control" placeholder="Enter New Password" id="exampleInputPassword1">             
            </div>
            <div class="col-lg-6">
              <label for="exampleInputPassword1" class="form-label">Re-type Password</label>
              <input type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control" placeholder="Re-type Password" id="exampleInputPassword1">
            </div>
    </div>
</div>    
        
          <select name="gender" id="" class="form-control">
              <option value="">Choose Gender</option>
              <option value="">Male</option>
              <option value="">Female</option>
          </select>

          <div class="mt-3">
          <label for="avatar">Choose a profile picture:</label>
            <input type="file" required
            id="avatar" name="avatar"
            accept="image/png, image/jpeg">
            </div>
  
        <div class="mb-3 form-check">
          <input type="checkbox" required class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <form>
        <input type="submit" value="Sign Up" onClick="myFunction()" id="submitForm" class="btn btn-primary btn-block btn-lg"/>
        </form>
   
      </form>
      <script>
        function myFunction() {
        alert("Account Successfully Created");
        window.location.href="https://www.utoronto.ca/";
        }        
      </script>
</body>
</html>
